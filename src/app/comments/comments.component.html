<ng-template *ngIf="true; then check()"></ng-template>
<div class="mx-auto fw-normal mt-2 fs-6 flex mb-3">
    {{comments.length}} comments <i class="fas fa-sort-amount-up ms-5 me-1 p-auto"></i> Sort by
</div>

<div class="comments p-2 m-1" *ngFor="let comment of comments; let i = index">
    <app-comment [comment]="comment"></app-comment>
</div>
