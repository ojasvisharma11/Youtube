<div class="row person-info pb-1">
    <!-- <div class="col-1 justify-content-center">
        <img [src]="comment.img" style="border-radius: 50%;" class="img-fluid  align-middle pt-2">
    </div> -->

    <div class="col-1 justify-content-center square">
        <img [src]="comment.img" style="border-radius: 50%;" class="img-fluid img align-middle pt-2">
    </div>

    <div class="col-11 justify-content-start">
        <div class="row ps-2 fw-bold">
            {{comment.name}}
        </div>
        <div class="row ps-2 fw-normal">
            {{comment.comment}}
        </div>
    </div>
</div>

<div class="row comment-info ps-5 ms-2">
    <div class="col-1">
        <i class="fas fa-thumbs-up mx-1 align-middle" style="color:gray ; font-size: 20px;" (click)="liked()"
            [ngStyle]='{color: like== true ? "rgb(7, 62, 232)": "gray"}'></i>
    </div>
    <div class="col-1">
        <i class="fas fa-thumbs-down mx-1 align-middle" style="color:gray ; font-size: 20px" (click)="disliked()"
            [ngStyle]='{color: dislike== true ? "rgb(7, 62, 232)": "gray"}'></i>
    </div>
</div>
